<div class="container">

    <div class="starter-template">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Edit Student</h3>
            </div>
            <div class="panel-body">
                <form action="#" th:action="@{/StudentApp/edit/}" method="post" th:object="${student}">
                    Id : <input type="text" th:value="${student.id}" readonly="readonly" th:field="*{id}"
                                class="form-control"/><br/>
                    Name : <input type="text" th:value="${student.name}" th:field="*{name}" class="form-control"/>

                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="label label-danger">Name Error - Name cannot be empty and
                        length must be
                        between range 1-20</span>
                        <br/>

                    Phone : <input type="text" th:value="${student.phone}" th:field="*{phone}" class="form-control"/>

                        <span class="label label-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error - Phone cannot be empty and
                        length must be
                        3 digits</span>

                    <br/>
                    <br/>
                    <input type="submit" value="Edit" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </div>
</div>
